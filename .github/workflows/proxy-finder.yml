name: Parallel Indian Proxy Scanner

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  find-proxies:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Parallel Scrape and Test
        run: |
          # 1. Scrape a large list of Indian proxies
          curl -s "https://api.proxyscrape.com/v2/?request=displayproxies&protocol=http,socks4,socks5&timeout=10000&country=IN&ssl=all&anonymity=all" > raw_list.txt
          
          # 2. Prepare a test function for xargs
          export TEST_URL="https://apiv4.sonyliv.com/AGL/4.7/A/ENG/MWEB/IN/BR/CONTENT/VIDEOURL/VOD/1000051729"
          
          check_proxy() {
            PROXY=$1
            # Fast test: short timeouts to skip dead IPs
            RESPONSE=$(curl -s -L --connect-timeout 4 --max-time 10 \
              --proxy "$PROXY" \
              -H 'User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36' \
              "$TEST_URL") || return 1

            # Filter for videoURL and exclude EPDblocked
            if [[ "$RESPONSE" == *"videoURL"* ]] && [[ "$RESPONSE" != *"EPDblocked"* ]]; then
              echo "$PROXY" >> working_proxies_tmp.txt
            fi
          }
          export -f check_proxy

          # 3. Run 20 tests at once in parallel using xargs
          # -P 20 means 20 parallel processes; -n 1 means 1 proxy per process
          head -n 1000 raw_list.txt | xargs -I {} -P 20 bash -c 'check_proxy "{}"'

          # 4. Clean up and format the results
          echo "Working Indian Proxies (Checked: $(date))" > working_proxies.txt
          echo "------------------------------------------------" >> working_proxies.txt
          if [ -f working_proxies_tmp.txt ]; then
            sort -u working_proxies_tmp.txt >> working_proxies.txt
            rm working_proxies_tmp.txt
          fi

      - name: Commit and Push Results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add working_proxies.txt
          git diff --staged --quiet || (git commit -m "Update working Indian proxies (Parallel Scan)" && git push)
